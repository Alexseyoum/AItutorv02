name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to migrate'
        required: true
        type: choice
        options:
          - production
          - preview
  push:
    branches: [main]
    paths:
      - 'prisma/**'

jobs:
  migrate-production:
    name: Migrate Production Database
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Migration success
        if: success()
        run: echo "✅ Production database migrated successfully!"

      - name: Migration failure
        if: failure()
        run: echo "❌ Production migration failed!"

  migrate-preview:
    name: Migrate Preview Database
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview'
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PREVIEW }}
        run: npx prisma migrate deploy

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Migration success
        if: success()
        run: echo "✅ Preview database migrated successfully!"

      - name: Migration failure
        if: failure()
        run: echo "❌ Preview migration failed!"